<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <title></title>
    <link rel="icon" href="" type="image/x-icon" id="icon_link"/>
    <link href="../css/Common/font-awesome.css" rel="stylesheet" />
    <link href="../css/Custom/style.css" rel="stylesheet">
    <link href="../css/Common/bootstrap.min.css" rel="stylesheet">
    <link href="../css/Common/validationEngine.jquery.css" rel="stylesheet">
</head>
<body>
 
<div class="gradient2">
	
    <div class="filter">
    <div class="login_main">
    	
    <div class="login-form" id="headerBtn" style="height:800px ;">
    	<!--<p class="liulan" style="font-size: 18px; background: #F5F6F7; text-align: center; opacity: 0.6;">推荐使用：火狐浏览器<a href="http://download.firefox.com.cn/releases-sha2/stub/official/zh-CN/Firefox-latest.exe" download="">(Windows下载)</a>推荐屏幕分辨率1366*768</p>	-->
        <form ng-controller="LoginController">
        
            <span class="login_font">用户登录</span>
            <div class="TypeList">
                <div class="accountTypeList"></div>
                <select ng-model="user.UserType" ng-options="x.Type as x.Name for x in accountTypeList" name="userType" class="form-control user_type">
                </select>
                <div class="accountTypeList_right"></div>
            </div>
            <div class="account_number">
                <div class="account_left"></div>
                <input type="text" class="form-control login_row" placeholder="请输入手机号" ng-model="user.UserName" name="accountName" ng-keyup="enterLogin($event);" ng-readonly="isLoading">
                <div class="account_right"></div>
            </div>
            <div class="account_number">
                <div class="password_left"></div>
                <input type="password" class="form-control login_row" placeholder="请输入密码" ng-model="user.Password" name="password" ng-keyup="enterLogin($event);" ng-readonly="isLoading">
                <div class="password_right"></div>
            </div>
            <div class="j_remember"><input type="checkbox" value="true"><p>自动登录</p></div>
            <div class="submit" ng-show="!isLoading" style="text-align: center;">
                <button type="button" class="btn btn-success" ng-click="login();" style="width:100%;height: 40px;">登 录</button>
            </div>
            <div class="login_spinner clearfix" ng-show="isLoading">
                <div class="login_bounce1"></div>
                <div class="login_bounce2"></div>
                <div class="login_bounce3"></div>
            </div>
            <div class="login-register">
                <a href="javascript:void(0);" class="remember_left" ng-click="register();">注 册</a>
                <a href="javascript:void(0);" class="remember_right" ng-click="resetPassword();">重置密码</a>
            </div>
            
        </form>
       
    </div>
    
</div>
</div>
<footer class="navbar  navbar-fixed-bottom" style="text-align:center;"><p class="liulan" style="font-size: 14px; text-align: center; opacity: 0.6; ">推荐使用：火狐浏览器<a href="http://download.firefox.com.cn/releases-sha2/stub/official/zh-CN/Firefox-latest.exe" download="" style="color: blue;">(Windows下载)</a>推荐屏幕分辨率1366*768</p><h4 style="margin-top: 18px;"><!--<span class="PhoneNumber" style="font-size: 18px;color:#000;">客服电话：400-0985-987</span>--><a href="http://www.niuluo-tech.cn" style="color: #000;">上海纽罗口腔管理平台&copy;2017&nbsp;&nbsp;沪ICP备16039368号-1</a></h4>
</footer>
</div>
</body>
<script src="../js/Common/Jquery/jquery-2.1.1.min.js"></script>
<script src="../js/Common/Angular/angular.min.1-4-6.js"></script>
<script src="../js/Common/Angular/angular-cookies.min.js"></script>
<script src="../js/Common/Angular/angular-file-upload.1.3.1.js"></script>
<script src="../js/Common/Jquery/formValidator-4.1.3.js"></script>
<script src="../js/Common/Jquery/formValidatorRegex.js"></script>
<script src="../js/Common/Jquery/jquery.validationEngine.js"></script>
<script src="../js/Common/Jquery/jquery.validationEngine-zh_CN.js"></script>
<script src="../js/Common/BootStrap/bootstrap.min.js"></script>
<script src="../js/Custom/common.min.js"></script>
<script src="../js/Custom/login.min.js"></script>
</html>
